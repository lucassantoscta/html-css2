<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Este vídeo está hospedado no meu próprio servidor</p>
           <video with="500" poster="imagens/call-of-duty-warzone-2.png" controls autoplay loop>
             <source src="midia/meu-video.mp4" type="video/mp4">
             <source src="midia/meu-video.ogv" type="video/ogv">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
           </video>
    <h1>Vídeos de Animação</h1>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video p
    layer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; pict
    ure-in-picture; web-share" allowfullscreen></iframe>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube v
    ideo player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; pict
    ure-in-picture; web-share" allowfullscreen></iframe>
    
    
</body>
</html>
